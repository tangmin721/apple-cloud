<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模拟redio</title>
  <style>
    label {
      float: left;
      margin: 0 5px;
      overflow: hidden;
      position: relative;
    }

    label input {
      position: absolute;
      left: -50px;
      top: -50px;
    }

    span {
      float: left;
      width: 50px;
      height: 50px;
      border: 3px solid #000;
    }

    input:checked ~ span {
      background: blue;
    }
  </style>
</head>
<body>
<label>
  <input type="radio" name="tab"/>
  <span></span>
</label>
<label>
  <input type="radio" name="tab"/>
  <span></span>
</label>
<label>
  <input type="radio" name="tab"/>
  <span></span>
</label>

</body>
</html>
